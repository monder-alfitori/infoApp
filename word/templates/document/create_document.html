{% load static %}


<style>
    font-face {
  font-family: "Tajawal";
  src: url("main/fonts/Tajawal/Tajawal-Regualr.ttf") format("truetype");
}
  @import url('https://fonts.googleapis.com/css2?family=Almarai&family=Cairo:wght@200;400;600;700&family=El+Messiri:wght@500;700&family=Tajawal:wght@300;400;500;700&display=swap');

    * {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        
    }
    .back img {
  width: 40px;
  padding: 10px;
  border-radius:50%;
  position: absolute;
  top: 10px;
  right: 70px;
}
.back img:hover {
  background-color: rgb(231, 231, 231);
}
    
    form {
        border: none;
        width:  60%;
        margin: auto;
        margin-top: 100px;
        margin-bottom: 150px;
        border: none;
    }
    .document_title {
        width: 100%;
        border: none;
        font-size: 24px;
        border-bottom: 1px solid #666;
        padding: 10px;
        text-align: right;
        direction: rtl;
        margin-bottom: 20px;
    }
    .document_title:focus{
        border-bottom: 1px solid #666;
        outline: none;
    }
    form label {
        display: none;
    }
    .submit {
        padding: 10px 40px;
        border-radius: 7px;
        background-color: #000;
        color: #fff;
        float: right;
        border: none;
        cursor: pointer;
    }
    .print {
    border: none;
    cursor: pointer;
    width: 30px;
    float: right;
    margin-right: 15px;
    padding: 3px 0;
}
p {
    font-size: 16px;
}
</style>
<div class="back">
    <a href="{% url 'documents' %}"><img src="{% static 'main/images/back.png' %}" alt=""></a>
</div>  
<form method="post">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <input type="submit" value="حفظ" class="submit">
    <a href=""><img src="{% static 'main/images/print.png' %}" alt="" class="print"></a>

</form>
